
<VirtualHost *:80>

    WSGIApplicationGroup %{GLOBAL}
    WSGIScriptAlias /prodview /var/www/wsgi-scripts/prodview.wsgi
    WSGIScriptAlias /analysisview /var/www/wsgi-scripts/prodview.wsgi
    <Directory /var/www/wsgi-scripts>
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>

